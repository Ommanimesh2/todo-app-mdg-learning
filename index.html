<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="formContent">
<div class="mainbtns">
  <button class="signuppop">Sign Up</button>
  <button class="loginpop">Login</button>
</div>
  <form class="signup">
    <input type="email" id="email" name="email">
    <input type="password" id="password" name="password">
    <button type="submit" onclick="sign()" id="submit" >signup</button>
   </form >
   <form class="login">
    <input type="email" class="email" name="email">
    <input type="password" class="password" name="password">
    <button type="submit" onclick="logins()" class="log" >login</button>
   </form >
</div>
   <div class="pageContent">
    <div class="se-pre-con">
      <img src="spinner.svg" alt="spinner">
    </div>
        <header class="header">WORK ToDo</header>
        <div class="nav">
          <div class="nav-items All">All</div>
          <div class="nav-items Completed">Completed</div>
          <div class="nav-items Missed">Missed</div>
        </div>
        
        <div class="addtask">ADD TASK
            <i class="fa fa-2x fa-plus addtasks" aria-hidden="true"></i>
          </div>
          <form class="taskContent">
            <input class="content" required placeholder="Write tasks" type="text">
            <input type="datetime-local" required name="scheduledTime" class="timeToComplete"></input>
            <button class="submitBtn">ADD</button>
          </form>
        <div class="allTasks tasksInGeneral">
           <!-- <div class="newAllTasks hide"> -->
            <!-- <i class="fa fa-2x fa-regular fa-circle"></i>

          </div>
          <div class="times">
          <div class="time">time</div>
          <div class="toComplete">done</div>         -->
        <!-- </div>  -->
      </div>
        <div class="missedTasks hide tasksInGeneral">
    
        </div>
        <div class="completedTasks hide tasksInGeneral">
          <!-- <div class="newAllTasks">
        <i class="fa fa-2x fa-regular fa-circle done"></i>
        <div class="taskName">com</div> -->
      </div>
      
   </div>
